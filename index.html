<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="https://www.cvbuild.pro/schemas/sitemap/0.9">
</urlset>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online CV Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .preview-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .preview-resume {
            display: flex;
            min-height: 800px;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .preview-left {
            width: 30%;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
        }

        .preview-right {
            width: 70%;
            padding: 25px;
            background: #fff;
        }

        .preview-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
            background-color: #ddd;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #34495e;
        }

        .dynamic-entry {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .remove-btn {
            background-color: #e74c3c;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .photo-upload {
            margin: 10px 0;
        }

        #photoPreview {
            max-width: 150px;
            max-height: 150px;
            margin-top: 10px;
            display: none;
        }

        #generatePDF {
            display: block;
            width: 100%;
            padding: 15px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
        }

        #generatePDF:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        #generatePDF:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(46, 204, 113, 0.2);
        }

        #generatePDF::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        #generatePDF:hover::before {
            left: 100%;
        }

        .preview-section {
            margin-bottom: 15px;
        }

        .preview-section h3 {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .preview-contact p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .preview-entry {
            margin-bottom: 10px;
        }

        .bullet-list {
            margin: 0;
            padding-left: 20px;
            list-style-type: disc;
        }

        .bullet-list li {
            margin-bottom: 5px;
            word-wrap: break-word;
            max-width: 100%;
        }
    </style>
</head>
<body>
      
    <h1>Free Online CV Builder</h1>
    <div class="container">
        <div class="form-container">
            <form id="resumeForm">
                               <!-- Personal Information -->
                <div class="section">
                    <h2>Personal Information</h2>
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="text" id="linkedin" placeholder="LinkedIn Profile URL">
                    
                    <div class="photo-upload">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" accept="image/*">
                        <img id="photoPreview" src="" alt="Preview">
                    </div>
                </div>

                <!-- About me -->
                <div class="section">
                    <h2>About Me</h2>
                    <textarea id="objective" placeholder="Career Objective"></textarea>
                </div>

                <!-- Education -->
                <div class="section">
                    <h2>Education</h2>
                    <div id="educationContainer">
                        <div class="dynamic-entry">
                            <input type="text" name="institution" placeholder="Institution Name">
                            <input type="text" name="degree" placeholder="Degree">
                            <input type="text" name="year" placeholder="Year">
                            <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="addEducation()">Add Education</button>
                </div>

                <!-- Experience -->
                <div class="section">
                    <h2>Experience</h2>
                    <div id="experienceContainer">
                        <div class="dynamic-entry">
                            <input type="text" name="company" placeholder="Company Name">
                            <input type="text" name="position" placeholder="Position">
                            <input type="text" name="work-year" placeholder="Year">
                            <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="addExperience()">Add Experience</button>
                </div>

                <!-- Skills -->
                <div class="section">
                    <h2>Skills</h2>
                    <textarea id="skills" placeholder="List your skills (one per line)"></textarea>
                </div>

                <!-- Achievements -->
                <div class="section">
                    <h2>Achievements</h2>
                    <textarea id="achievements" placeholder="List your achievements (one per line)"></textarea>
                </div>

                <!-- Strengths -->
                <div class="section">
                    <h2>Strengths</h2>
                    <textarea id="strengths" placeholder="List your strengths (one per line)"></textarea>
                </div>

                <!-- Weaknesses -->
                <div class="section">
                    <h2>Weaknesses</h2>
                    <textarea id="weaknesses" placeholder="List your weaknesses (one per line)"></textarea>
                </div>

                <button type="button" id="generatePDF">Generate PDF</button>
            </form>
        </div>
        
        <div class="preview-container">
            <h2>Live Preview</h2>
            <div class="preview-resume">
                <div class="preview-left">
                    <img id="previewPhoto" class="preview-photo" src="" alt="">
                    <h3 id="previewName" style="text-align: center; margin-bottom: 20px;"></h3>
                    <div class="preview-contact">
                        <p id="previewEmail"></p>
                        <p id="previewPhone"></p>
                        <p id="previewAddress"></p>
                        <p id="previewLinkedin"></p>
                    </div>
                    <div class="preview-section">
                        <h3>Strengths</h3>
                        <ul id="previewStrengths" class="bullet-list"></ul>
                    </div>
                    <div class="preview-section">
                        <h3>Weaknesses</h3>
                        <ul id="previewWeaknesses" class="bullet-list"></ul>
                    </div>
                </div>
                <div class="preview-right">
                    <div class="preview-section">
                        <h3>About Me</h3>
                        <p id="previewObjective"></p>
                    </div>
                    <div class="preview-section">
                        <h3>Experience</h3>
                        <div id="previewExperience"></div>
                    </div>
                    <div class="preview-section">
                        <h3>Education</h3>
                        <div id="previewEducation"></div>
                    </div>
                    <div class="preview-section">
                        <h3>Skills</h3>
                        <ul id="previewSkills" class="bullet-list"></ul>
                    </div>
                    <div class="preview-section">
                        <h3>Achievements</h3>
                        <ul id="previewAchievements" class="bullet-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.jsPDF = window.jspdf.jsPDF;

        // Form elements
        const formElements = {
            name: document.getElementById('name'),
            email: document.getElementById('email'),
            phone: document.getElementById('phone'),
            address: document.getElementById('address'),
            linkedin: document.getElementById('linkedin'),
            objective: document.getElementById('objective'),
            skills: document.getElementById('skills'),
            achievements: document.getElementById('achievements'),
            strengths: document.getElementById('strengths'),
            weaknesses: document.getElementById('weaknesses')
        };

        // Preview elements
        const previewElements = {
            name: document.getElementById('previewName'),
            email: document.getElementById('previewEmail'),
            phone: document.getElementById('previewPhone'),
            address: document.getElementById('previewAddress'),
            linkedin: document.getElementById('previewLinkedin'),
            objective: document.getElementById('previewObjective'),
            experience: document.getElementById('previewExperience'),
            education: document.getElementById('previewEducation'),
            skills: document.getElementById('previewSkills'),
            achievements: document.getElementById('previewAchievements'),
            strengths: document.getElementById('previewStrengths'),
            weaknesses: document.getElementById('previewWeaknesses'),
            photo: document.getElementById('previewPhoto')
        };

        // Function to update bullet list
        function updateBulletList(element, text) {
            element.innerHTML = '';
            if (text) {
                const items = text.split('\n').filter(item => item.trim() !== '');
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.trim();
                    element.appendChild(li);
                });
            }
        }

        // Update live preview
        function updatePreview() {
            for (const key in formElements) {
                if (key !== 'photo' && formElements[key]) {
                    const value = formElements[key].value;
                    if (['skills', 'achievements', 'strengths', 'weaknesses'].includes(key)) {
                        updateBulletList(previewElements[key], value);
                    } else if (previewElements[key]) {
                        if (key === 'email') {
                            previewElements[key].textContent = value ? `Email: ${value}` : '';
                        } else if (key === 'phone') {
                            previewElements[key].textContent = value ? `Phone: ${value}` : '';
                        } else if (key === 'address') {
                            previewElements[key].textContent = value ? `Address: ${value}` : '';
                        } else if (key === 'linkedin') {
                            previewElements[key].textContent = value ? `LinkedIn: ${value}` : '';
                        } else {
                            previewElements[key].textContent = value;
                        }
                    }
                }
            }

            updateEducationPreview();
            updateExperiencePreview();
        }

        // Update education preview
        function updateEducationPreview() {
            const educationEntries = document.querySelectorAll('#educationContainer .dynamic-entry');
            previewElements.education.innerHTML = '';
            
            educationEntries.forEach(entry => {
                const institution = entry.querySelector('input[name="institution"]').value;
                const degree = entry.querySelector('input[name="degree"]').value;
                const year = entry.querySelector('input[name="year"]').value;
                
                if (institution || degree || year) {
                    const div = document.createElement('div');
                    div.className = 'preview-entry';
                    div.innerHTML = `
                        <strong>${institution}</strong>
                        <div>${degree} (${year})</div>
                    `;
                    previewElements.education.appendChild(div);
                }
            });
        }

        // Update experience preview
        function updateExperiencePreview() {
            const experienceEntries = document.querySelectorAll('#experienceContainer .dynamic-entry');
            previewElements.experience.innerHTML = '';
            
            experienceEntries.forEach(entry => {
                const company = entry.querySelector('input[name="company"]').value;
                const position = entry.querySelector('input[name="position"]').value;
                const year = entry.querySelector('input[name="work-year"]').value;
                
                if (company || position || year) {
                    const div = document.createElement('div');
                    div.className = 'preview-entry';
                    div.innerHTML = `
                        <strong>${position} at ${company}</strong>
                        <div>Year: ${year}</div>
                    `;
                    previewElements.experience.appendChild(div);
                }
            });
        }

        // Add event listeners to all form fields
        for (const key in formElements) {
            if (formElements[key]) {
                formElements[key].addEventListener('input', updatePreview);
            }
        }

        // Photo Preview
        const photoInput = document.getElementById('photo');
        const photoPreview = document.getElementById('photoPreview');

        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                    previewElements.photo.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Dynamic Entry Functions
        function addEducation() {
            const container = document.getElementById('educationContainer');
            const entry = document.createElement('div');
            entry.className = 'dynamic-entry';
            entry.innerHTML = `
                <input type="text" name="institution" placeholder="Institution Name">
                <input type="text" name="degree" placeholder="Degree">
                <input type="text" name="year" placeholder="Year">
                <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
            `;
            container.appendChild(entry);
            
            entry.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', updateEducationPreview);
            });
        }

        function addExperience() {
            const container = document.getElementById('experienceContainer');
            const entry = document.createElement('div');
            entry.className = 'dynamic-entry';
            entry.innerHTML = `
                <input type="text" name="company" placeholder="Company Name">
                <input type="text" name="position" placeholder="Position">
                <input type="text" name="work-year" placeholder="Year">
                <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
            `;
            container.appendChild(entry);
            
            entry.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', updateExperiencePreview);
            });
        }

        function removeEntry(button) {
            button.parentElement.remove();
            updatePreview();
        }

        // PDF Generation
        const generatePDFBtn = document.getElementById('generatePDF');

        generatePDFBtn.addEventListener('click', function() {
            const doc = new jsPDF();
            const pageHeight = doc.internal.pageSize.height;
            const bottomMargin = 20; // Space for footer
            const leftColumnWidth = 70; // Width of the left column

            // Collect form data and entries
            const educationEntries = Array.from(
                document.querySelectorAll('#educationContainer .dynamic-entry')
            ).map(entry => ({
                line1: `• ${entry.querySelector('input[name="institution"]').value}`,
                line2: `  ${entry.querySelector('input[name="degree"]').value} (${entry.querySelector('input[name="year"]').value})`
            }));

            const experienceEntries = Array.from(
                document.querySelectorAll('#experienceContainer .dynamic-entry')
            ).map(entry => ({
                line1: `• ${entry.querySelector('input[name="position"]').value} at ${entry.querySelector('input[name="company"]').value}`,
                line2: `  Year: ${entry.querySelector('input[name="work-year"]').value}`
            }));

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                linkedin: document.getElementById('linkedin').value,
                objective: document.getElementById('objective').value,
                education: educationEntries,
                experience: experienceEntries,
                skills: document.getElementById('skills').value.split('\n').filter(item => item.trim() !== '').map(item => `• ${item.trim()}`),
                achievements: document.getElementById('achievements').value.split('\n').filter(item => item.trim() !== '').map(item => `• ${item.trim()}`),
                strengths: document.getElementById('strengths').value.split('\n').filter(item => item.trim() !== '').map(item => `• ${item.trim()}`),
                weaknesses: document.getElementById('weaknesses').value.split('\n').filter(item => item.trim() !== '').map(item => `• ${item.trim()}`)
            };

            // PDF Generation Functions
            function checkPageBreak(doc, currentY, requiredHeight, isFirstPage) {
                const effectivePageHeight = isFirstPage ? pageHeight - bottomMargin : pageHeight - bottomMargin - 20; // Extra margin for header on subsequent pages
                if (currentY + requiredHeight > effectivePageHeight) {
                    doc.addPage();
                    return 20; // Start at top of new page (adjusted for header if needed)
                }
                return currentY;
            }

            function wrapText(doc, text, x, y, maxWidth, lineHeight, fontSize = 10, isFirstPage = true) {
                if (!text) return y;
                doc.setFontSize(fontSize);
                const lines = doc.splitTextToSize(text, maxWidth);
                let currentY = y;
                lines.forEach((line, index) => {
                    currentY = checkPageBreak(doc, currentY, lineHeight, isFirstPage && doc.internal.getCurrentPageInfo().pageNumber === 1);
                    doc.text(line, x, currentY);
                    currentY += lineHeight;
                });
                return currentY;
            }

            function writeMultiLineEntries(doc, entries, x, y, maxWidth, lineHeight, isFirstPage = true) {
                if (entries.length === 0) return y;
                let currentY = y;
                entries.forEach((entry, index) => {
                    currentY = checkPageBreak(doc, currentY, lineHeight * 2, isFirstPage && doc.internal.getCurrentPageInfo().pageNumber === 1);
                    doc.text(entry.line1, x, currentY);
                    doc.text(entry.line2, x, currentY + lineHeight);
                    currentY += lineHeight * 2;
                    if (index < entries.length - 1) currentY += 3;
                });
                return currentY;
            }

            function writeBulletList(doc, items, x, y, maxWidth, lineHeight, isFirstPage = true) {
                if (!items || items.length === 0) return y;
                let currentY = y;
                items.forEach((item, index) => {
                    const lines = doc.splitTextToSize(item, maxWidth);
                    const itemHeight = Math.min(lines.length, 2) * lineHeight;
                    currentY = checkPageBreak(doc, currentY, itemHeight + (index < items.length - 1 ? 2 : 0), isFirstPage && doc.internal.getCurrentPageInfo().pageNumber === 1);
                    lines.forEach((line, lineIndex) => {
                        if (lineIndex < 2) { // Limit to 2 lines
                            doc.text(line, x, currentY);
                            currentY += lineHeight;
                        }
                    });
                    if (lines.length <= 1) currentY += lineHeight; // Add extra space if only one line
                    if (index < items.length - 1 && lines.length > 0) currentY += 2; // Small gap between items
                });
                return currentY;
            }

            // Generate PDF Content
            doc.setFont('helvetica');

            // Left Column (Blue Background) - First page only
            doc.setFillColor(41, 128, 185);
            doc.rect(0, 0, leftColumnWidth, pageHeight, 'F');
            doc.setTextColor(255, 255, 255);

            // Add Photo with square shape - First page only
            if (photoPreview.src && photoPreview.src !== '') {
                doc.setFillColor(255, 255, 255);
                doc.rect(15, 15, 40, 40, 'F');
                try {
                    doc.addImage(photoPreview.src, 'JPEG', 15, 15, 40, 40);
                } catch (e) {
                    console.error("Error adding image:", e);
                }
            }

            // Name with better styling - First page only
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            const nameParts = formData.name.split(' ');
            const firstName = nameParts.slice(0, Math.ceil(nameParts.length/2)).join(' ');
            const lastName = nameParts.slice(Math.ceil(nameParts.length/2)).join(' ');
            
            doc.text(firstName.toUpperCase(), 35 - (doc.getTextWidth(firstName.toUpperCase())/2), 65);
            doc.text(lastName.toUpperCase(), 35 - (doc.getTextWidth(lastName.toUpperCase())/2), 72);
            
            doc.setDrawColor(255, 255, 255);
            doc.setLineWidth(0.5);
            doc.line(20, 80, 50, 80);

            // Contact Information without icons - First page only
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            let contactY = 90;
            
            doc.text(`Email: ${formData.email}`, 10, contactY);
            doc.link(10, contactY - 5, doc.getTextWidth(`Email: ${formData.email}`), 10, { url: `mailto:${formData.email}` });
            contactY += 10;
            
            doc.text(`Phone: ${formData.phone}`, 10, contactY);
            contactY += 10;
            
            const addressLines = doc.splitTextToSize(`Address: ${formData.address}`, 50);
            doc.text(addressLines[0], 10, contactY);
            if (addressLines.length > 1) {
                for (let i = 1; i < addressLines.length; i++) {
                    contactY += 5;
                    doc.text(addressLines[i], 10, contactY);
                }
            }
            contactY += 10;
            
            const linkedinLines = doc.splitTextToSize(`LinkedIn: ${formData.linkedin}`, 50);
            doc.text(linkedinLines[0], 10, contactY);
            doc.link(10, contactY - 5, doc.getTextWidth(linkedinLines[0]), 10, { url: formData.linkedin });
            
            if (linkedinLines.length > 1) {
                for (let i = 1; i < linkedinLines.length; i++) {
                    contactY += 5;
                    doc.text(linkedinLines[i], 10, contactY);
                    doc.link(10, contactY - 5, doc.getTextWidth(linkedinLines[i]), 10, { url: formData.linkedin });
                }
            }
            contactY += 15;

            // Strengths & Weaknesses with bullet points and 2-line wrapping - First page only
            doc.setFont('helvetica', 'bold');
            doc.text('Strengths', 10, contactY);
            doc.setFont('helvetica', 'normal');
            contactY += 5;
            contactY = writeBulletList(doc, formData.strengths, 10, contactY, 50, 5, true);
            contactY += 10;
            
            if (contactY > pageHeight - 50) {
                contactY = pageHeight - 50;
            }
            
            doc.setFont('helvetica', 'bold');
            doc.text('Weaknesses', 10, contactY);
            doc.setFont('helvetica', 'normal');
            contactY += 5;
            contactY = writeBulletList(doc, formData.weaknesses, 10, contactY, 50, 5, true);

            // Right Column - Starts on first page
            doc.setTextColor(0, 0, 0);
            let currentY = 20;
            const rightColumnX = leftColumnWidth + 10; // Start right column after left column with padding

            // Name at top with decorative elements - First page only
            doc.setFillColor(41, 128, 185);
            doc.rect(rightColumnX, currentY - 10, 130, 2, 'F');
            
            doc.setFontSize(18);
            doc.setFont('helvetica', 'bold');
            
            const nameLines = doc.splitTextToSize(formData.name.toUpperCase(), 120);
            nameLines.forEach((line, index) => {
                doc.text(line, rightColumnX, currentY + 5 + (index * 10));
            });
            
            doc.setFillColor(41, 128, 185);
            doc.rect(rightColumnX, currentY + 10 + ((nameLines.length - 1) * 10), 130, 2, 'F');
            currentY += 25 + ((nameLines.length - 1) * 10);

            // Sections with improved styling
            function addSection(doc, title, content, x, y, isFirstPage = true) {
                let currentY = checkPageBreak(doc, y, 20, isFirstPage); // Check for section header
                doc.setFillColor(41, 128, 185, 0.1);
                doc.rect(x - 5, currentY - 5, 125, 15, 'F');
                
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(41, 128, 185);
                doc.text(title, x, currentY + 5);
                
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(10);
                return wrapText(doc, content, x, currentY + 15, 120, 5, 10, isFirstPage);
            }

            // Add sections with page break handling
            currentY = addSection(doc, 'ABOUT ME', formData.objective, rightColumnX, currentY, true);

            // Experience section
            currentY = checkPageBreak(doc, currentY, 20, true);
            doc.setFillColor(41, 128, 185, 0.1);
            doc.rect(rightColumnX - 5, currentY + 5, 125, 15, 'F');
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(41, 128, 185);
            doc.text('EXPERIENCE', rightColumnX, currentY + 15);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            currentY = writeMultiLineEntries(doc, experienceEntries, rightColumnX, currentY + 25, 120, 7, true);

            // Education section
            currentY = checkPageBreak(doc, currentY, 20, true);
            doc.setFillColor(41, 128, 185, 0.1);
            doc.rect(rightColumnX - 5, currentY + 5, 125, 15, 'F');
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(41, 128, 185);
            doc.text('EDUCATION', rightColumnX, currentY + 15);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            currentY = writeMultiLineEntries(doc, educationEntries, rightColumnX, currentY + 25, 120, 7, true);

            // Skills section with bullet points and 2-line wrapping
            currentY = checkPageBreak(doc, currentY, 20, true);
            doc.setFillColor(41, 128, 185, 0.1);
            doc.rect(rightColumnX - 5, currentY + 5, 125, 15, 'F');
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(41, 128, 185);
            doc.text('SKILLS', rightColumnX, currentY + 15);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            currentY = writeBulletList(doc, formData.skills, rightColumnX, currentY + 25, 120, 5, true);

            // Achievements section with bullet points and 2-line wrapping
            currentY = checkPageBreak(doc, currentY, 20, true);
            doc.setFillColor(41, 128, 185, 0.1);
            doc.rect(rightColumnX - 5, currentY + 5, 125, 15, 'F');
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(41, 128, 185);
            doc.text('ACHIEVEMENTS', rightColumnX, currentY + 15);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            currentY = writeBulletList(doc, formData.achievements, rightColumnX, currentY + 25, 120, 5, true);

            // Add footer to all pages
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFillColor(41, 128, 185);
                doc.rect(0, pageHeight - 10, 210, 10, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(8);
                doc.text(`Last Updated on ${new Date().toLocaleDateString()} | Page ${i} of ${pageCount}`, 80, pageHeight - 4);
            }

            // Save PDF
            doc.save('resume.pdf');
        });

        // Initialize preview
        updatePreview();
