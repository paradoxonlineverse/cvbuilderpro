<style>
    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        gap: 30px;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 2.5em;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .form-container {
        flex: 1;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .preview-container {
        flex: 1;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 20px;
        max-height: 90vh;
        overflow-y: auto;
    }

    .section {
        margin-bottom: 25px;
        padding: 20px;
        border: 1px solid #e1e1e1;
        border-radius: 12px;
        transition: all 0.3s ease;
        background: #fcfcfc;
    }

    .section:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.5em;
        border-bottom: 2px solid #3498db;
        padding-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    input:focus,
    textarea:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
    }

    button {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 14px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .remove-btn {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    .remove-btn:hover {
        background: linear-gradient(135deg, #c0392b, #a93226);
    }

    #generatePDF {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        width: 100%;
        padding: 15px;
        font-size: 16px;
        margin-top: 30px;
    }

    #generatePDF:hover {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
    }

    .preview-resume {
        display: flex;
        min-height: 800px;
        border: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
    }

    .preview-left {
        width: 30%;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: white;
        padding: 25px;
    }

    .preview-right {
        width: 70%;
        padding: 25px;
        background: #fff;
    }

    .preview-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: block;
        object-fit: cover;
        border: 4px solid white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .dynamic-entry {
        margin-bottom: 15px;
        padding: 15px;
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        background: white;
        transition: all 0.3s ease;
    }

    .dynamic-entry:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .preview-section {
        margin-bottom: 25px;
    }

    .preview-section h3 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 8px;
        margin-bottom: 15px;
        font-size: 1.3em;
    }

    .preview-contact p {
        margin: 8px 0;
        font-size: 0.95em;
        opacity: 0.9;
    }

    .preview-entry {
        margin-bottom: 15px;
        padding: 10px 0;
    }

    .bullet-list {
        margin: 0;
        padding-left: 20px;
    }

    .bullet-list li {
        margin-bottom: 8px;
        line-height: 1.5;
    }

    @media (max-width: 1024px) {
        .container {
            flex-direction: column;
        }
        
        .preview-container {
            position: static;
            max-height: none;
        }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
